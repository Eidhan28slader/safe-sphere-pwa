<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Publicación - SafeSphere</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1830;
      padding: 20px;
      color: white;
    }
    .container {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background: #0d0d0d;
      color: white;
      border-radius: 10px;
      border: 1px solid #3e6ef2;
    }
    button {
      background: #3e6ef2;
      cursor: pointer;
      border: none;
      margin-top: 20px;
    }
    button:hover { background: #2c4bd9; }
    h3 { margin-top: 20px; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Crear Publicación</h2>

    <input id="title" type="text" placeholder="Título" />
    <textarea id="description" placeholder="Descripción"></textarea>
    <input id="price" type="number" placeholder="Precio" />

    <h3>Facilities</h3>
    <label><input type="checkbox" id="near-mini"> Mini Market</label><br>
    <label><input type="checkbox" id="near-super"> Supermarket</label><br>
    <label><input type="checkbox" id="near-pharma"> Pharmacy</label><br>
    <label><input type="checkbox" id="near-bus"> Bus Stop</label><br>
    <label><input type="checkbox" id="near-uni"> University</label><br>
    <label><input type="checkbox" id="near-hosp"> Hospital</label><br>

    <h3>Security Level</h3>
    <select id="security-level">
      <option value="Very Safe">Very Safe</option>
      <option value="Safe">Safe</option>
      <option value="Average">Average</option>
      <option value="Low Safety">Low Safety</option>
      <option value="Unsafe">Unsafe</option>
    </select>

    <h3>Capital Gain</h3>
    <select id="plusvalia">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <button id="publishBtn">Publicar</button>
  </div>

  <script type="module" src="./post.js"></script>
</body>
</html>
