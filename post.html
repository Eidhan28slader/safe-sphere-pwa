<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Publicación - SafeSphere</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Crear Publicación</h2>

    <input id="title" type="text" placeholder="Título" />
    <textarea id="description" placeholder="Descripción"></textarea>
    <input id="price" type="number" placeholder="Precio (opcional)" />

    <button id="publishBtn">Publicar</button>
  </div>

  <!-- Tu archivo de publicación -->
  <script type="module" src="./post.js"></script>

</body>
</html>
